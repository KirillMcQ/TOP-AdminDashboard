<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="all-container">

        <div class="header">
            <div class="topHeaderSection">
                <div class="searchSection">
                    <i class="material-icons">search</i>
                    <input type="text" class="searchBar">
                </div>
                <div class="userSection">
                    <i class="material-icons">notifications_active</i>
                    <img src="./random-person.jpeg" alt="User Profile" class="profilePhotoSmall">
                    <p><strong>John Doe</strong></p>
                </div>
            </div>

            <div class="bottomHeaderSection">
                <div class="greetingWrapper">
                    <img src="./random-person.jpeg" alt="User Profile" class="greetingProfilePhoto">
                    <div class="greetingTextWrapper">
                        <p><strong>Hi there,</strong></p>
                        <h1>John Doe (@johnny)</h1>
                    </div>
                </div>
                <div class="projectButtons">
                    <button class="newProjectBtn">New</button>
                    <button class="uploadProjectBtn">Upload</button>
                    <button class="shareProjectBtn">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <h1 style="display: inline;">Dashboard</h1>
            <ul>
                <li> <i class="inline-icon material-icons">home</i> Home</li>
                <li> <i class="inline-icon material-icons">person</i> Profile</li>
                <li> <i class="inline-icon material-icons">chat</i> Messages</li>
                <li> <i class="inline-icon material-icons">history</i> History</li>
                <li> <i class="inline-icon material-icons">task</i> Tasks</li>
                <li> <i class="inline-icon material-icons">groups</i> Communities</li>
            </ul>

            <ul>
                <li> <i class="inline-icon material-icons">settings</i> Settings</li>
                <li> <i class="inline-icon material-icons">live_help</i> Support</li>
                <li> <i class="inline-icon material-icons">security</i> Privacy</li>
            </ul>

        </div>

        <div class="main-content"></div>

    </div>
</body>

</html>
